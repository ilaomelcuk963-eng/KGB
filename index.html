<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тебя</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffb6c1;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin: 30px 0;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            color: #8b0000;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .frame {
            border: 15px solid #ff69b4;
            border-radius: 20px;
            padding: 30px;
            margin: 20px;
            max-width: 600px;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            position: relative;
            overflow: hidden;
        }

        .message {
            font-size: 1.5em;
            color: #8b0000;
            text-align: center;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .hidden {
            display: none;
        }

        #loveButton {
            margin: 30px;
            padding: 15px 40px;
            font-size: 1.5em;
            background: linear-gradient(45deg, #ff1493, #dc143c);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            animation: bounce 2s infinite;
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.5);
        }

        #response {
            font-size: 2em;
            color: #dc143c;
            margin: 20px;
            animation: zoomIn 1s;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff1493;
            animation: fall linear forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Привет я Илья, я тебя никогда не забуду</h1>
    </div>

    <div class="frame">
        <p class="message">
            Ты — самая прекрасная девушка, которую я когда-либо встречал.<br>
            Твоя улыбка освещает всё вокруг,<br>
            Твои глаза сияют как звёзды,<br>
            А твоё присутствие делает мир лучше.
        </p>
    </div>

    <button id="loveButton" class="hidden">Люблю</button>
    <div id="response" class="hidden">Илья тебя тоже!</div>
    <div class="hearts-container" id="heartsContainer"></div>

    <script>
        // Счётчик посещений
        let visitCount = localStorage.getItem('visitCount') || 0;
        visitCount = parseInt(visitCount) + 1;
        localStorage.setItem('visitCount', visitCount);

        // Показ кнопки после 3 посещений
        if(visitCount >= 3) {
            document.getElementById('loveButton').classList.remove('hidden');
        }

        // Обработчик кнопки
        document.getElementById('loveButton').addEventListener('click', function() {
            // Показываем сообщение
            document.getElementById('response').classList.remove('hidden');
            
            // Запускаем анимацию сердечек
            createHearts();
            
            // Дополнительная анимация для сообщения
            setTimeout(() => {
                document.getElementById('response').style.transform = 'scale(1.5)';
                document.getElementById('response').style.transition = 'transform 0.5s';
            }, 1000);
        });

        // Функция создания сердечек
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartCount = 100;

            for(let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤️';
                    heart.classList.add('heart');
                    
                    // Случайная позиция по горизонтали
                    const left = Math.random() * 100;
                    heart.style.left = left + 'vw';
                    
                    // Случайная задержка анимации
                    const duration = 3 + Math.random() * 2;
                    heart.style.animationDuration = duration + 's';
                    
                    // Случайный размер
                    const size = 20 + Math.random() * 30;
                    heart.style.fontSize = size + 'px';
                    
                    container.appendChild(heart);
                    
                    // Удаление сердечка после анимации
                    setTimeout(() => {
                        heart.remove();
                    }, duration * 1000);
                }, i * 200);
            }
        }

        // Плавное появление рамки при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const frame = document.querySelector('.frame');
            frame.style.transform = 'scale(0)';
            frame.style.transition = 'transform 1s';
            
            setTimeout(() => {
                frame.style.transform = 'scale(1)';
            }, 500);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }

        .kgb-text {
            color: #ff0000;
            font-size: 4rem;
            text-align: center;
            text-shadow: 0 0 10px #ff0000;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="kgb-text">За вами едет КГБ</div>
</body>
</html>
